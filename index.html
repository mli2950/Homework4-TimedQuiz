<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Michael Li's Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/styles.css" />
    </head>

  <body>
    <div>
      <h1 id="quizTitle">Code Challenge</h1>
      <p id="quizInst">
        Welcome to my coding challenge. Complete the challenge within the time
        limit. If you answer incorrectly,you will lose 10 seconds.
      </p>
      <button id="start-button" type="button">Start</button>
    </div>
    <div class="d-none" id="showQuiz">
      <h2 id="test_status"></h2>
      <h3 id="test"></h3>
      <aside id="timer"></aside>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
      <input id="initialInput" class="form-control" type="text" placeholder="Enter your intitials"></input>
    </div>
    </div>
    </div>
    </div>
    <script src="Assets/script.js"></script>
  </body>
</html>
